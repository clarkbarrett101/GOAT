<html>

<head>
    <title>GOAT Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./src/app.js" type="module"></script>
    <!--https://tailwindcss.com/docs/border-radius for info-->
</head>

<body>
    <div id="backgroundLayer" class="border-8 border-black">
        <div id="topRow">
            <image src="assets/PlaceholderLogo.png" id="goat"></image>
            <div id="scoreDisplay" class="border-8 border-black">
                Score:
            </div>
            <div id="toleranceMeter" class="border-8 border-black">
                Tolerance
            </div>
        </div>
        <div id="middleRow">
            <div id="liveView" class="border-8 border-black">
                click or tap to start motion capture
            </div> 
            <div id="compareView" class="border-8 border-black">
            </div>
        </div>
        <div id="bottomRow"  >
            <div id="recordButton" class="border-8 border-black" >
                record
            </div>
            <div id="compareButton" class="border-8 border-black">
                compare
            </div>
        </div>
    </div>
</body>

</html>
